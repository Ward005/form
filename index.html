<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="contact-form">
      <div class="container">
        <div class="box-head">
          <h1 class="inner-title">Contact form</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam nemo
            optio dolores amet libero!
          </p>

          <div class="inner-form">
            <form action="#">
              <label for="#">Your Name</label>
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" /> <br />

              <label for="#">Your Emails</label>
              <input type="email" placeholder="e.g.hello@contact.net" /> <br />

              <label for="#">Phone*</label>
              <input type="tel" placeholder="###" />
              <input type="tel" placeholder="###" />
              <input type="tel" placeholder="###" /> <br />

              <label for="sub">Message Subject*</label>
              <select name="subject" id="sub">
                <option value="#">Other</option>
                <option value="math">Math</option>
                <option value="english">English</option>
                <option value="vietnamese">Vietnamese</option>
              </select>
              <br />

              <label for="#">Your Name</label>
              <input type="text" placeholder="Last Name" /> <br />

              <label for="#">Your Name</label>
              <button
                class="g-recaptcha"
                data-sitekey="reCAPTCHA_site_key"
                data-callback="onSubmit"
                data-action="submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
        document.getElementById("demo-form").submit();
      }
    </script>
  </body>
</html>
